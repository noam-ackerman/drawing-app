<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
   <link rel="stylesheet" href="src/style.css" />
</head>
<body>
   <canvas id="canvas"></canvas>
   <div class="properties">
    <button class="clearCanvas"><strong>CLEAR ALL</strong></button>
    <button class="undoBtn"><strong>UNDO</strong></button>
    <div class="colorBtns">
      <button class="blackBrush" id="color-btn"></button>
      <button class="whiteBrush" id="color-btn"></button>
      <button class="redBrush" id="color-btn"></button>
      <button class="blueBrush" id="color-btn"></button>
      <button class="greenBrush" id="color-btn"></button>
      <button class="yellowBrush" id="color-btn"></button>
      <button class="orangeBrush" id="color-btn"></button>
      <button class="pinkBrush" id="color-btn"></button>
      <button class="purpleBrush" id="color-btn"></button>
    </div>
    <input type="color" class="color-picker"/>
    <div>
    <label class="width">Width:</label>
    <input  type="range" value="10" min="1" max="100" class="brush-width-range"/>
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</body>
</html>
